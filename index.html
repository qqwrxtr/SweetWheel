    <script>
      function navigateToGoogle() {
          let params = window.location.search;
          params = '&' + params.substring(1);
          const targetUrl = 'https://trkmymedia.com/click.php?' + params;
          window.location.href = targetUrl;
      }
    </script>
    <script>
